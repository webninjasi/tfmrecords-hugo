{{ define "main" }}
  <div class="maps-list">
    <div class="maps-row">
      {{ range $i, $page := sort .Paginator.Pages }}
          {{ partial "small-map" $page }}

          {{ if ne $i 0 }}
            {{ if eq 0 (mod $i 4) }}
            </div>
            <div class="maps-row">
            {{ end }}
          {{ end }}
      {{ end }}
    </div>
  </div>

  {{ template "_internal/pagination.html" . }}
{{ end }}

{{ define "toc" }}
  {{ partial "docs/taxonomy" . }}
{{ end }}
