{{ define "main" }}
  <h1>{{ .Title }} <sup>{{ len .Pages }}</sup></h1>

  <div class="maps-list">
    {{ range $i, $page := sort .Paginator.Pages }}
        {{ partial "small-map" $page }}
    {{ end }}
  </div>

  {{ template "_internal/pagination.html" . }}
{{ end }}

{{ define "toc" }}
  {{ partial "docs/taxonomy" . }}
{{ end }}
