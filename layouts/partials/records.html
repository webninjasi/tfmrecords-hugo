<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
      {{ range $idx, $rec := . }}
      <tr>
        <td scope="row">{{ add 1 $idx }}</td>
        <td>{{ replace (humanize $rec.name) " " "_" }}</td>
        <td>{{ printf "%.2f" (div $rec.time 100) }}</td>
      </tr>
      {{ end }}
  </tbody>
</table>
